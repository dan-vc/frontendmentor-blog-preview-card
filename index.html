<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="output.css">
</head>

<body class="min-h-screen bg-primary flex flex-col items-center justify-center font-figtree px-5 pb-10">

  <main class="bg-white rounded-2xl border border-black p-5 max-w-[370px] flex flex-col shadow-[8px_8px_0_black]">
    <img src="assets/images/illustration-article.svg" alt="Imagen destacada del post"
      class="rounded-xl aspect-[4/3] object-cover sm:aspect-auto">
    <span class="mt-5 rounded-sm text-sm bg-primary w-fit px-3 py-1 font-black">
      Learning
    </span>
    <span class="mt-3 text-sm">Published 21 Dec 2023</span>
    <h2 class="font-extrabold text-2xl mt-4 hover:text-primary transition-colors cursor-pointer">HTML & CSS foundations
    </h2>
    <p class="mt-4 text-gray-500 font-medium">These languages are the backbone of every
      website, defining structure, content, and
      presentation.</p>
    <div class="mt-5 flex gap-3 items-center">
      <img src="assets/images/image-avatar.webp" alt="Avatar del autor" class="size-8">
      <p class="font-black text-sm">Greg Hooper</p>
    </div>
  </main>


  <div class="absolute bottom-3 left-0 right-0 w-fit mx-auto">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="underline font-semibold">Frontend
      Mentor</a>.
    Coded by <a href="https://www.github.com/dan-vc" class="underline font-semibold" target="_blank">dan-vc</a>.
  </div>
</body>

</html>
